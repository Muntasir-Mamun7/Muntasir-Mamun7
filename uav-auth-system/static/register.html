<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UAV Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Register for UAV Authentication System</p>
            </div>

            <div id="message" class="message"></div>

            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Choose a username"
                        autocomplete="username"
                        minlength="3"
                        required
                    >
                    <small style="color: #6b7280; font-size: 0.875rem;">
                        At least 3 characters
                    </small>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a password"
                        autocomplete="new-password"
                        minlength="6"
                        required
                    >
                    <small style="color: #6b7280; font-size: 0.875rem;">
                        At least 6 characters
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Re-enter your password"
                        autocomplete="new-password"
                        minlength="6"
                        required
                    >
                </div>

                <button type="submit" class="form-button">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? 
                <a href="login.html" class="auth-link">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Prevent access to register page if already authenticated
        preventAuthPageAccess();
    </script>
</body>
</html>
